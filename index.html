<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <!-- font -->
    <!-- inter, Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- js files -->
    <script defer src="./index.js"></script>
    <script defer src="./sideBar.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body class="notion-body">
    <nav class="sidebar">
      <header class="sidebar__header">
        <img
          class="header__icon"
          src="./img/headerIcon.webp"
          alt="Programmers header icon image"
        />
        <p class="header__title">Team5의 Notion</p>
      </header>
      <section class="list">
        <ul class="list__container"></ul>
      </section>
      <hr class="sidebar__divider" />
      <p class="sidebar__newContent" role="button">+ new</p>
    </nav>
    <main id="document" class="document">
      <header class="document__header">
        <p id="document-title-preview" class="document__header--title">
          TEAM5의 Notion
        </p>
        <button
          id="document-delete-button"
          class="icon document__header--button"
        >
          <img src="./img/trash.svg" role="button" class="icon" />
        </button>
      </header>
      <article class="document__content">
        <h1
          id="document-title"
          class="document__content--title"
          data-placeholder="새 페이지"
        >
          TEAM5의 Notion
        </h1>
        <table id="document-table" class="date-table" aria-label="페이지 속성">
          <tr class="date-table__row">
            <td class="date-table__row--cell">
              <img src="./img/clock.svg" class="icon" /> 생성 일시
            </td>
            <td
              id="document-table-created-at"
              class="date-table__row--cell"
            ></td>
          </tr>
          <tr class="date-table__row">
            <td class="date-table__row--cell">
              <img src="./img/clock.svg" class="icon" />최종 편집 일시
            </td>
            <td
              id="document-table-updated-at"
              class="date-table__row--cell"
            ></td>
          </tr>
        </table>
        <p
          id="document-detail"
          class="document__content--detail"
          data-placeholder="내용을 입력하세요."
        >
          문서를 생성하거나 선택하여 내용을 작성해보세요!
        </p>
      </article>
      <footer id="document-footer" class="document__footer"></footer>
    </main>
  </body>
</html>
