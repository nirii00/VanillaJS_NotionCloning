<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <!-- font -->
    <!-- inter, Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/fe08d64e9b.js"
      crossorigin="anonymous"
    ></script>
    <!-- js files -->
    <script defer src="./index.js"></script>
    <script defer src="./sideBar.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body id="notion-body">
    <nav id="sideBar">
      <header id="sideBar__header">
        <i class="fa-solid fa-hippo" id="header__icon"></i>
        <p id="header__title">Team2의 Notion</p>
      </header>
      <section id="list">
        <p id="list__header">Shared</p>
        <ul id="list__container">
          <li class="list__page" data-id="home">
            <a href="/" class="page__link">
              <i class="fa-solid fa-dragon" id="link__icon"></i>
              <p id="link__title">HOME</p>
            </a>
          </li>
        </ul>
      </section>
      <p id="sideBar__newContent">+ new</p>
    </nav>
    <div id="main">
      <h1>TEAM5의 노션</h1>
      <p>환영합니다!</p>
    </div>
  </body>
</html>
