<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <!-- font -->
    <!-- inter, Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/fe08d64e9b.js"
      crossorigin="anonymous"
    ></script>
    <!-- js files -->
    <script defer src="./index.js"></script>
    <script defer src="./sideBar.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body class="notion-body">
    <nav class="sidebar">
      <header class="sidebar__header">
        <img
          class="header__icon"
          src="./img/headerIcon.webp"
          alt="Programmers header icon image"
        />
        <p class="header__title">Team5의 Notion</p>
      </header>
      <section class="list">
        <p class="list__header">Shared</p>
        <ul class="list__container">
          <!-- 예시 -->
          <!-- <li class="list__page" data-id="138860">
            <a href="/" class="page__link">
              <i class="fa-solid fa-dragon"></i>
              <p class="link__title">title</p>
            </a>
          </li> -->
        </ul>
      </section>
      <hr class="sidebar__divider" />
      <p class="sideBar__newContent">+ new</p>
      <hr class="divider" />
    </nav>
    <main class="document">
      <header class="document__header">
        <div role="button" class="icon document__header--button">쓰레기통</div>
      </header>
      <article class="document__content">
        <!-- 선택 구현 -->
        <!-- <h1 id="document-title" class="document__content--title">
          시작 페이지
        </h1>
        <p id="document-detail" class="document__content--detail">
          TEAM5의 노션입니다.
        </p> -->
        <input
          id="document-title"
          class="document__content--title"
          placeholder="내용을 입력하세요"
          rows=""
          type="text"
        />
        <textarea
          id="document-detail"
          class="document__content--detail"
          placeholder="내용을 입력하세요."
          rows=""
        ></textarea>
      </article>
      <!-- 선택 구현 -->
      <!-- <footer class="document__footer">
        <p>하위 페이지 1</p>
        <p>하위 페이지 2</p>
      </footer> -->
    </main>
  </body>
</html>
